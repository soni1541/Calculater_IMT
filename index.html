<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009900">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#009900">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="logo" height="50" width="50">
            Калькулятор ИМТ
        </div>
        <div class="input-div">
            <label for="height">Ваш рост (см)</label>
            <input type="number" id="height">
        </div>
        <div class="input-div">
            <label for="width">Ваш вес (кг)</label>
            <input type="number" id="width">
        </div>
        <div class="input-div">
            <label for="output">Ваш ИМТ</label>
            <input type="number" readonly id="output">
        </div>
        <div class="input-div">
            <button id="btn">Посчитать ИМТ</button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
